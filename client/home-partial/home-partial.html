<div ng-controller="HomePartialCtrl">
	<div class="jumbotron">
		<div class="container">
			<h1>Know when your purchases are recalled</h1>
			<h3>Automatically import online & loyalty card purchases, and get notified of recalls.</h3>
			<a href="/#/signup" class="btn btn-lg btn-primary">Sign up</a>
		</div>
	</div>
	<div class="container">
		<h1>Recent Recalls</h1>
		<div class="list-group three-line-list">
			<div class="list-group-item" ng-repeat="product in recentRecalls_model | orderBy:'-recall_initiation_date'">
				<div class="row-picture">
					<img class="circle" ng-src="http://lorempixel.com/56/56/food/{{ $index % 11 }}" alt="Rnadom image of food #{{ $index % 11 }}">
				</div>
				<div class="row-content">
					<div class="least-content">{{ product.recall_initiation_date | date }}</div>
					<h4 class="list-group-item-heading">{{ product.product_description }}</h4>
					<p class="list-group-item-text">
						<span class="list-group-item-subheading">{{ product.recalling_firm }}</span>
						&ndash;
						{{ product.reason_for_recall }}
					</p>
				</div>
				<div class="list-group-separator"></div>
			</div>
		</div>
	</div>
</div>
