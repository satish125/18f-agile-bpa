<div class="col-md-12" ng-controller="SignupPartialCtrl">
	<div class="break-edge">
		<div class="card small-card floating-title">
			<h1>RecallRodent</h1>
			<form name="signupForm" ng-submit="doSignup()">
				<div class="card-body">
					<div class="form-group">
						<h3>Create a new account</h3>
						<div class="form-control-wrapper floating-label-wrapper" ng-class="{invalid: signupForm.email.$dirty && signupForm.email.$invalid && !signupForm.email.$focused}">
							<input id="email" name="email" ng-model="signup.email" type="email" ng-patter="/\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b/" class="form-control empty" ng-focus required>
							<label for="email" class="floating-label">email</label>
							<span class="material-input"></span>
						</div>
						<div class="form-control-wrapper floating-label-wrapper" ng-class="{invalid: signupForm.zip.$dirty && signupForm.zip.$invalid && !signupForm.zip.$focused}">
							<input id="zip" name="zip" ng-model="signup.zip" type="text" ng-pattern="/^[0-9]{5}$/" class="form-control empty" ng-focus required>
							<label for="zip" class="floating-label">zip</label>
							<span class="material-input"></span>
						</div>
						<div class="form-control-wrapper floating-label-wrapper" ng-class="{invalid: signupForm.password.$dirty && signupForm.password.$invalid && !signupForm.password.$focused}">
							<input id="password" name="password" type="password" class="form-control empty" ng-minlength="8" ng-focus required>
							<label for="password" class="floating-label">password</label>
							<span class="material-input"></span>
						</div>
						<div class="form-control-wrapper floating-label-wrapper" ng-class="{invalid: signupForm.password.$dirty && signupForm.password.$invalid}">
							<input id="password-confirm" name="password" type="password" class="form-control empty" ng-minlength="8" ng-focus required>
							<label for="password-confirm" class="floating-label">confirm password</label>
							<span class="material-input"></span>
						</div>
					</div>
				</div>
				<div class="card-footer full-buttons">
					<button type="submit" class="btn btn-default btn-flat btn-tight" ng-disabled="signupForm.$invalid">
						<i class="fa fa-plus" aria-hidden="true"></i> Create
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
