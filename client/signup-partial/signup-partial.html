<div class="col-md-12" ng-controller="SignupPartialCtrl">
	<div class="break-edge">
		<div class="card small-card floating-title">
			<h1>RecallRodent</h1>
			<form name="signupForm" ng-submit="doSignup()">
				<div class="card-body">
					<div class="form-group">
						<h3>Create a new account</h3>
						<div class="form-control-wrapper floating-label-wrapper">
							<input id="email" name="email" type="text" class="form-control empty" required>
							<label for="email" class="floating-label">email</label>
							<span class="material-input"></span>
						</div>
						<div class="form-control-wrapper floating-label-wrapper">
							<input id="zip" name="email" type="text" class="form-control empty" required>
							<label for="zip" class="floating-label">zip</label>
							<span class="material-input"></span>
						</div>
						<div class="form-control-wrapper floating-label-wrapper">
							<input id="password" name="password" type="password" class="form-control empty" ngPatter="zipPattern" required>
							<label for="password" class="floating-label">password</label>
							<span class="material-input"></span>
						</div>
						<div class="form-control-wrapper floating-label-wrapper">
							<input id="password-confirm" name="password" type="password" class="form-control empty" required>
							<label for="password-confirm" class="floating-label">confirm password</label>
							<span class="material-input"></span>
						</div>
					</div>
				</div>
				<div class="card-footer buttons">
					<button type="submit" class="btn btn-default btn-flat btn-tight">
						<i class="fa fa-plus" aria-hidden="true"></i> Create
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
