<div ng-controller="LoginCtrl">
	<div class="break-edge">
		<div class="card small-card floating-title">
			<h1>RecallRodent</h1>
            <form name="loginForm" ng-submit="doLogin()" class="form-expanded">
                <div class="card-body">
                    <div ng-class="hasloginError?'form-group has-error':'form-group'">
                        <div class="form-control-wrapper">
                            <input id="email" name="email" type="text" class="form-control empty" ng-model="login.email" autofocus>
                            <label for="email" class="floating-label">email</label>
                            <span class="material-input"></span>
                        </div>
                    </div>
                    <div ng-class="hasloginError?'form-group has-error':'form-group'">
                        <div class="form-control-wrapper">
                            <input id="password" name="password" type="password" class="form-control empty" ng-model="login.password">
                            <label for="password" class="floating-label">password</label>
                            <span class="material-input"></span>
                        </div>
                        <br>
                        <label ng-if="login.errorMsg" class="control-label">{{login.errorMsg}}</label>
                    </div>
                </div>
                <div class="card-footer buttons">
				<a class="pull-right" href="/#/signup">Don't have an account yet?</a>
                    <button type="submit" class="btn btn-default btn-flat btn-tight" ng-disabled="loginForm.$invalid">
                        Login
                    </button>
                </div>
            </form>
		</div>
	</div>
</div>
