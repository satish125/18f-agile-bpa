<div ng-controller="LoginCtrl">
	<div class="header-panel"></div>
	<div class="break-edge">
		<div class="card small-card floating-title">
			<h1>RecallRodent</h1>
			<div class="card-body">
				<div class="form-group">
					<div class="form-control-wrapper">
						<input id="email" name="email" type="text" class="form-control empty">
						<label for="email" class="floating-label">email</label>
						<span class="material-input"></span>
					</div>
					<br>
					<div class="form-control-wrapper">
						<input id="password" name="password" type="password" class="form-control empty">
						<label for="password" class="floating-label">password</label>
						<span class="material-input"></span>
					</div>
				</div>
			</div>
			<div class="card-footer buttons">
				<a class="pull-right" href="/signup">Don't have an account yet?</a>
				<button type="submit" class="btn btn-default btn-flat btn-tight">
					Login
				</button>
			</div>
		</div>
	</div>
</div>
